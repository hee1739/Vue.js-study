<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>

        </div>
        <router-view></router-view> <!-- <div>login</div> <= 이거를 나타내는것 -->
    </div>
    <!--vue 다음 vue-router가 있어야함-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    
    
    <script>
        var LoginComponent ={
            template: '<div>login</div>'

        }
        var MainCompoent={
            template: '<div>main</div>'
        } // 라우터 인스턴스 생성
        var router = new VueRouter({
      // 페이지의 라우팅 정보 , 라우츠라는 속성에 배열이 들어가며,페이지의 갯수 만큼 객체가 필요함
      // 라우터 옵션     
      routes: [
     //routes는 페이지에 정보들이 들어가는 속성

                    // 로그인 페이지 정보
                     
                {   
                    path: '/login', //페이지의 url 이름
                    
                    component: LoginComponent // 해당 url에서 표시될 컴포넌트
                },
                     // 메인 페이지 정보
                {
                    // url은 main , 컴포넌트 이름은 MainCompoent
                    path: '/main',
                    component: MainCompoent

                }
            ]

        });
        // 인스턴스에 라우터 인스턴스를 등록
        new Vue({
            el:'#app',
            router: router

        });

    </script>
</body>
</html>
